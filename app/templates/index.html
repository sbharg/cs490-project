<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../static/login-page.css">
</head>

<body>
  <main id="sub-holder">
  {% if login %}
    
    <input type="sign-in" value="Sign-In" id="lf-signin" onclick="window.location.href='https://cs490-project-group10.herokuapp.com/sign-in';">
    <input type="log-in" value="Login-In" id="lf-login" onclick="window.location.href='https://cs490-project-group10.herokuapp.com/log-in';">
    
  {% endif %}
  <!--- Please make this part use same variable, if possible. --->
  {% if login %}
    <p>login sucessful</p>
  {% endif %}
  </main>

  <main id="main-holder">
    <h1 id="login-header">Login</h1>
      {% if msg %}
        <p>{{ msg | safe }}</p>
      {% endif %}
    <form id="login-form" method="post" action="/login">
      <input type="text" name="username" id="username-field" class="lf-field" placeholder="Username" required>
      <input type="password" name="password" id="password-field" class="lf-field" placeholder="Password" required>
      <input type="submit" value="Login" id="lf-submit">
      <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

    </form>
  
  </main>
</body>

</html>
