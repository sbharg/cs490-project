<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
</head>

<body>
  {% if exam %}
  	<table>
  	{% for exam in exams %}
		{% if loop.index % {{ examrowmax }} == 0 %}
			<tr>
		{% endif %}i
		<td><a id="cq-select" class="cq-select" onclick="window.location.href='/c_examselector?exam_id={{ exam.exam_id }}';">{{ exam.exam_id }}</a></td>
		{% if (loop.index - 1) % {{ examrowmax }} == 0 %}
			</tr>
		{% endif %}
	{% endfor %}
	</table>
  {% endif %}
</body>

</html>
