<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Selector</title>
  <link rel="stylesheet" href="../static/select.css">
</head>

<body>
  <main id="main-holder">
    <form id="exam-select-form" method="post" action="/view-exam-result">
      <select name="exam-selection" size="20" style="width:90%;" class="select-css" required>
        <!--- Forloop of exams list. currently in limited reference due to limited computing power. need replacement--->
          {% if exams %}
            {% for exam in exams %}
              <option value="{{ exam.exam_id }}">Exam {{ exam.exam_id }} for Course {{ exam.course_id }}</option>
            {% endfor %}
          {% endif %}
      </select>

      <input type="submit" value="View Results" id="exam-client-submit">
    </form>
  </main>
</body>

</html>
