<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Question Bank</title>
</head>

<body>
  <main id="main-holder">
    <form id="question-sorting-form" method="post" action="/filter-questions">
		<label for="category">Category:</label>
		<input type="text" id="category" name="category" value="{% if cat %}{{ cat }}{% endif %}">
		</select>
		<br>

    <label for="fname">Difficulty:</label>
    <select name="difficulty" required>
      <option value="all" {% if diff == "all" %} selected {% endif %}>All</option>
      <option value="easy" {% if diff == "easy" %} selected {% endif %}>Easy</option>
      <option value="medi" {% if diff == "medi" %} selected {% endif %}>Medium</option>
      <option value="hard" {% if diff == "hard" %} selected {% endif %}>Hard</option>
    </select>

	  <br>

		<br>
		<input type="submit" value="Advanced Search">
    </form>
    <form id="question-select-form" method="post" action="/qbank-edit">
      <select name="question" size="20" style="width:90%;" class="select-css" required>
        <!--- Forloop of question list--->
          {% if questions %}
            {% for question in questions %}
              <option value="{{ question.question_id }}">{{ question.question_id }}: {{ question.func_name }}</option>
            {% endfor %}
          {% endif %}
      </select>

      <br>
      <input type="submit" value="Edit" id="qf-selectq">
    </form>
  </main>
</body>

</html>
