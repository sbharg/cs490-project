<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Editor (new)</title>
</head>

<body>

     <iframe src="{{ url_for('teacher_bp.question_editor') }}" frameborder="0" scrolling="yes"                           
                                    style="overflow: hidden; height: 100%; 
                                                width: 49%; float: left; " height="100%" width="49%"
                                   align="left">
                                  </iframe>  


    <script>
        var frame = document.getElementById("Iframe");
          
        frame.onload = function()
        {
          frame.style.height = 
          frame.contentWindow.document.body.scrollHeight + 'px';
           
         frame.style.width  = 
          frame.contentWindow.document.body.scrollWidth+'px';
              
        }
     </script>

     <iframe src="{{ url_for('teacher_bp.question_bank') }}" frameborder="0" scrolling="yes"  
                                        style="overflow: hidden; height: 100%;
                                        width: 49%; " height="100%" width="49%"                                 
                                         align="right">
                                        </iframe>

</body>



</html>
