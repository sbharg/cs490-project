<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Editor (new)</title>
  <link rel="stylesheet" href="{{ url_for('teacher_bp.static', filename='select.css') }}">
  <!--<script src="{{ url_for('teacher_bp.static', filename='iframe.js') }}"></script>-->
</head>

<body id=".select-css">
    <main>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
      <script type="text/javascript">
        function autoResize(iframe) {
          $(iframe).height($(iframe).contents().find('html').height());
        }
		
		function autoCss(iframe){
		    let head = $(iframe).contents().find("head");
			let css = "<link rel=\"stylesheet\" href=\"{{ url_for('teacher_bp.static', filename='iframe.css') }}\">";
			$(head).append(css);
		}
		
		function autoDiv(div){
		}
		
      </script>

        <div id="framecontainer" class="iframe-container" onload="autoDiv(div)">
          <iframe id="tch-qeditor" onload="autoResize(this);autoCss(this);" src="{{ url_for('teacher_bp.qedit_new') }}" width="49%" frameborder="0" border="5px" align="left"></iframe> 
		  <iframe id="tch-qbank" onload="autoResize(this);autoCss(this);" src="{{ url_for('teacher_bp.qbank_display') }}" width="49%" frameborder="0" border="5px" align="right"></iframe>
        </div>
  
		<br>

        <p id="lf-return-box" align="center">
          <a id="lf-qeditor" class="lf-signin" onclick="window.location.href='/adminlanding';">Back to Landing Page</a>
        </p>
    </main>
</body>



</html>
