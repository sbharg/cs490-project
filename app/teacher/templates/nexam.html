<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Editor (new)</title>
  <link rel="stylesheet" href="{{ url_for('teacher_bp.static', filename='iframe.css') }}">
  <link rel="stylesheet" href="{{ url_for('teacher_bp.static', filename='select.css') }}">
  <!--<script src="{{ url_for('teacher_bp.static', filename='iframe.js') }}"></script>-->
</head>

<body>
    <main>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script type="text/javascript">
        function autoResize(iframe) {
          $(iframe).height($(iframe).contents().find('html').height());
        }
      </script>

      <div style="text-align: center; bottom:0;">
        <a id="lf-qeditor" class="lf-signin" onclick="window.location.href='/adminlanding';">Back to Landing Page</a>
      </div>

      <div class="iframe-container">
        <iframe id="nexam-qbank" onload="autoResize(this);" src="{{ url_for('teacher_bp.nexam_qbank') }}" width="50%" frameborder="0" align="left"></iframe>  
      </div>

      <div class="iframe-container">
        <iframe id="nexam-display" onload="autoResize(this);" src="{{ url_for('teacher_bp.nexam_display') }}" width="50%" frameborder="0" align="left"></iframe>
      </div>

      <br>

    </main>
</body>



</html>
